<!DOCTYPE html>
<html>
<head>
    <title>Your Movie Wrapped</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 text-center">
    <h1>Your Movie Wrapped ðŸŽ¬</h1>

    <div class="card mt-4" style="max-width: 500px; margin: 0 auto;">
        <div class="card-body">
            <h3>Total Watch Time</h3>
            <p class="display-4">{{ hours }}h {{ minutes }}m</p>

            <hr>

            <h3>Most Common Genre</h3>
            <p class="display-5">{{ most_common_genre or "No genres found" }}</p>

            <hr>

            <h3>Movies Watched</h3>
            <p class="display-5">{{ total_movies }}</p>
        </div>
    </div>

    <a href="{{ url_for('movies') }}" class="btn btn-secondary mt-4">Back to Movies</a>
</div>
</body>
</html>
